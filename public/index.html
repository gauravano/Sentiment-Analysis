<html>
<head>
  <title="Sentiment Analyzer"></title>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="index.css"></link>

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600,800,900" rel="stylesheet" type="text/css">
  <script src="progressbar.js" type="text/javascript"></script>
  <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
  <script src="index.js" type="text/javascript"></script>
</head>
<body>
  <div class="row center">
    <div><h2>Sentiment Analysis</h2></div>
  </div>

  <div class="container">
    <div class="col s12">
      <div class="section">
        <div class="row center">
            <ul class="tabs">
                <li class="tab col s5"><a class="active" href="#method1">Analyse Text</a></li>
                <li class="tab col s5"><a href="#method2">Analyse Scrapped Data</a></li>
              </ul>
        </div>
      </div>
    </div>
    <div id="method1" class="col s12" style="border: 2px; border-color:black; ">
        <form class="col s12">
            <div class="row center">
              <div class="input-field col s12">
                <textarea id="test_text" class="materialize-textarea"></textarea>
                <label for="test_text">Enter text you want to analyse...</label>
              </div>
              <button class="btn waves-effect waves-light" type="button" onclick="analyse_text()">Analyse
                <i class="material-icons right">send</i>
              </button>
            </div>
          </form>
    </div>
    <div id="method2" class="col s12">
        <form class="col s8">
            <div class="row center">
              <div class="input-field col s6">
                <input id="search_term" type="text"></textarea>
                <label for="search_term">Enter term to be analysed</label>
              </div>
            
              <div class="row center" style="margin-top: 20px;" >
                <label style="margin-right: 20px;">
                  <input type="radio" class="filled-in" name="website" value="hindustantimes" />
                  <span>Hindustan Times</span>
                </label>
                <label style="margin-right: 20px;">
                  <input type="radio" class="filled-in" name="website" value="articles" />
                  <span>Medium</span>
                </label>
                <label style="margin-right: 20px;">
                  <input type="radio" class="filled-in" name="website" value="techradar" />
                  <span>TechRadar</span>
                </label>
                <!-- <label style="margin-right: 20px;">
                  <input type="radio" class="filled-in" name="website" value="both" />
                  <span>Both</span>
                </label>     -->
              </div>
    
              <button class="btn waves-effect waves-light" type="button" onclick="analyse_scrapy()">Analyse
                <i class="material-icons right">send</i>
              </button>
            </div>
          </form>    
    </div>
    <div class="loadingbar"><div class="loader"></div><h6><i>Scraping data<i></h6></div>

      <div class="scrapped_content"></div>

    <div class="section">
        <div class="row" style="display:flex; justify-content:space-between;">
            <div id="chart1" class="progressbar">
              <!-- <span class="prop_name">Positive</span> -->
            </div>
            <div id="chart2" class="progressbar">
              <!-- <span class="prop_name">Neutral</span> -->
            </div>
            <div id="chart3" class="progressbar">
              <!-- <span class="prop_name">Negative</span> -->
            </div>

            <div id="chart4" class="progressbar">
              <!-- <span class="prop_name">Negative</span> -->
            </div>
        </div>
        
      </div>
      <!-- <div id="list"></div> -->
      <div id="chartContainer" style="height: 500px; width: 100%;"></div>

    </div>
    <style>
      .accordion {
        background-color: #eee;
        color: #444;
        cursor: pointer;
        padding: 18px;
        width: 100%;
        border: none;
        text-align: left;
        outline: none;
        font-size: 15px;
        transition: 0.4s;
      }
      
     .accordion:hover {
        background-color: #ccc;
      }
      
      .accordion:after {
        content: '\002B';
        color: #777;
        font-weight: bold;
        float: right;
        margin-left: 5px;
      }
      
      .panel {
        padding: 0 18px;
        background-color: white;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.2s ease-out;
      }
      </style>  
</body>
</html>
