<html>
<head>
  <title="Sentiment Analyzer"></title>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="index.css"></link>

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600,800,900" rel="stylesheet" type="text/css">
  <script src="progressbar.js" type="text/javascript"></script>
  <script src="index.js" type="text/javascript"></script>
</head>
<body>
  <div class="row center">
    <div><h2>Sentiment Analysis</h2></div>
  </div>

  <div class="container">
    <div class="col s12">
      <div class="section">
        <div class="row">
          <form class="col s12">
            <div class="row center">
              <div class="input-field col s12">
                <textarea id="test_text" class="materialize-textarea"></textarea>
                <label for="test_text">Enter text you want to analyse...</label>
              </div>
              <button class="btn waves-effect waves-light" type="button" onclick="analyse_text()">Analyse
                <i class="material-icons right">send</i>
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="section">
        <div class="row" style="display:flex; justify-content:space-between;">
            <div id="chart1" class="progressbar">
              <!-- <span class="prop_name">Positive</span> -->
            </div>
            <div id="chart2" class="progressbar">
              <!-- <span class="prop_name">Neutral</span> -->
            </div>
            <div id="chart3" class="progressbar">
              <!-- <span class="prop_name">Negative</span> -->
            </div>

            <div id="chart4" class="progressbar">
              <!-- <span class="prop_name">Negative</span> -->
            </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
